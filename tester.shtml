<!DOCTYPE HTML>
<html manifest="cache.manifest">
  <head>
    <meta content="en-us" http-equiv="Content-Language" />
    <meta content="text/html; charset=us-ascii" http-equiv="Content-Type" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript">
      var version = '<!--#include virtual="VERSION" -->';
    </script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/tester.css" rel="stylesheet" type="text/css" />

    <title>Vocabulary Tester</title>
  </head>
  <body>
    <div id="test" style="display:table">
      <div id="pastResults" style="display:table-row-group">
      </div>
      <div id="test" style="display:table-row">
        <label>
          <span id="prompt" class="prompt"></span>
          <span class="response"><input type="text" name="response" id="response" autofocus /></span>
        </label>
        <br />
        <button type="submit" id="submitResponse">Next Question</button>
      </div>
    </div>
  </body>
</html>
